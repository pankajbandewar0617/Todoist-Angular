<h2 mar-dialog-title>Edit Project</h2>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Project name</mat-label>
        <input matInput [(ngModel)]="data.title">
    </mat-form-field>
</div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button [mat-dialog-close]="data.title">Add</button>
</mat-dialog-actions>
